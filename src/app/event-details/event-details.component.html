<!-- Event Detail Page-->
<hr class="light">
<h5 class="text-padding"> Event Details Page</h5>
<hr class="light">

<div class="container-fluid">
        <div class="row">
            <div class ="col-md-4">
                <img src={{particularEvent?.imageUrl}} alt="PlaceholderImage">
                <h2 class="text-padding">{{particularEvent?.title}}</h2>
                <hr class="light">
                <h5 class="text-padding">Hosted By: {{particularEvent?.host}}</h5>
                <hr class="light">
                <hr class="light">
                <h5 class="text-padding" >Time  {{particularEvent?.date}}</h5>
                <hr class="light">
               
            </div>
            <div class ="col-sm-8">
                    <button type="button" class ="btn btn-primary btn-lg">Register For Event</button>
                    <hr class="light">
                    <h5>Event Description</h5>
                    <hr class="light">
                    <!--Lorem Ipsum. (2019). Retrieved from https://www.lipsum.com/feed/html--> 
                    <p>
                      {{particularEvent?.description}}
                    </p>
                    <hr class="light">
                    <h5>Location</h5>
                    <h6>{{particularEvent?.location}}</h6>
                    <!--Bootstrap Google Map. (2019). Retrieved from https://mdbootstrap.com/docs/jquery/javascript/google-maps/-->
                     <!--Google map-->
                    <!--Google Maps-->
                <hr class="light">
            </div>
        </div>
</div>
<hr class="light">
                <h5 class="text-padding"> Similar Events</h5>
                <hr class="light">
    
                    <!-- Created Events For User-->
                    <!-- Events Layout-->
                    <div class="gallery-container cards-container extra-space">
                      <div class="container">
                        
                        <div class="row">
                          <div class="col-md-6 col-lg-4" *ngFor="let eventdetail of similarEvents">
                            <div class="transform-on-hover card " >
                                
                              <a class="lightbox" href="/event-details/{{eventdetail?.eventId}}" ><img src={{eventdetail?.imageUrl}}  class="card-img-top" style="max-height:200px; width:100%" alt="error loading image"></a>
                              <div class="card-body">
                                <h6>{{eventdetail?.title}}</h6>
                                <p class="text-muted card-text max-length">{{eventdetail?.description}}</p>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
