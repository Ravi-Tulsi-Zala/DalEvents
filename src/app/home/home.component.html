<!--Bootstrap Carousel. (2019). Retrieved from https://getbootstrap.com/docs/4.0/components/carousel/--> 
<!--- Carousel -->
<div id="slides" class="carousel slide" data-ride="carousel">

  <!--Indicators-->	
<ul class="carousel-indicators">
<li data-target="#slides" data-slide-to="0" class ="active"></li>
<li data-target="#slides" data-slide-to="1"></li>
<li data-target="#slides" data-slide-to="2"></li>
</ul>

<!--Carousel-->
<div class="carousel-inner">
<div class="carousel-item active">
  <img src="../../assets/images/background.png" alt="backgroud">
  <div class="carousel-caption">
    <h1 class="display-2">Book Event</h1> 
    <h3>Details...</h3>
    <button type="button" class="btn btn-outline-light btn-lg btn-primary w-7" onclick="goto('eventdetail.html')">View</button>
    <button type="button" class="btn btn-primary btn-lg margin-left w-7">Book Event</button>
  </div>
</div>
<div class="carousel-item">
  <img src="../../assets/images/background2.png" alt="backgroudTwp">
  <div class="carousel-caption">
    <h1 class="display-2">Book Event</h1> 
    <h3>Details...</h3>
    <button type="button" class="btn btn-outline-light btn-lg btn-primary w-7" onclick="goto('eventdetail.html')">View</button>
    <button type="button" class="btn btn-primary btn-lg margin-left w-7">Book Event</button>
  </div>
    </div>
    <div class="carousel-item">
      <img src="../../assets/images/background3.png" alt="backgroudThree">
      <div class="carousel-caption">
        <h1 class="display-2">Book Event</h1> 
        <h3>Details...</h3>
        <button type="button" class="btn btn-outline-light btn-lg btn-primary w-7" onclick="goto('eventdetail.html')">View</button>
        <button type="button" class="btn btn-primary btn-lg margin-left w-7">Book Event</button>
      </div>
</div>
</div>
<a class="carousel-control-prev" href="#slides" role="button" data-slide="prev">
	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
	<span class="sr-only">Previous</span>
</a>
<a class="carousel-control-next" href="#slides" role="button" data-slide="next">
	<span class="carousel-control-next-icon" aria-hidden="true"></span>
	<span class="sr-only">Next</span>
</a>
</div>

<!-- Events Layout-->
  <div class="gallery-container cards-container" >
   	<div class="container">
      <div id="errorDiv"  style="display:none;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;font-size: xx-large;color:gray">
        This category has no data in it..!!!
      </div>
   		<div class="row">
   			<div class="col-md-4" *ngFor = "let d of data;">
   				<div class="transform-on-hover card" >
   					<a class="lightbox" href="/event-details/{{d?.eventId}}"><img src="{{d.imageUrl}}" class="card-img-top" style="max-height:200px; width:100%" alt="error loading image"></a>
   					<div class="card-body" style="max-height: 10%">
               <h6>{{d.title}}</h6>
               
               <p class="text-muted card-text max-length" >{{d.description}}</p>
               <a href="/event-details/{{d?.eventId}}"><button type="button" class="btn btn-primary">Book Now</button></a>
   					</div>
   				</div> 
   			</div>
			</div>
   	</div>
   </div>
