      <style>
          .header {
              border-bottom: 1px solid #cccccc;
          }

          .form {
              margin: 20px;
              width: 60%;
          }

          #edit_profile .row {
              padding: 10px 0px 10px 0px;

<div class="container-fluid" style="margin-top: 70px;">

             <h1>Create an event</h1>
         </div>


     <div class="container-fluid">
         <div class="row">

             <form #myform="ngForm" (ngSubmit)="EventRegister(myform)" class="form form-register">

                     <div class="row">
                         <div class="col-md-3 col-sm-3 col-xs-3">
                             <label class="control-label">
                                 Event Name <span class="text-danger">*</span>
                             </label>
                         </div>
                         <div class="col-md-9 col-sm-9 col-xs-9">
                             <input type="text" name="event_name" class="form-control" placeholder="Enter event name here" ngModel required />
                         </div>
                     </div>

               <br>
                     <div class="row">
                         <div class="col-md-3 col-sm-3 col-xs-3">
                             <label class="control-label">
                                 Location <span class="text-danger">*</span>
                             </label>
                         </div>
                         <div class="col-md-9 col-sm-9 col-xs-9">
                             <input type="text" name="event_location" class="form-control" id="autocomplete" placeholder="Enter your address"  ngModel required />
                         </div>
                     </div>

              <br>
                     <div class="row">
                         <div class="col-md-3 col-sm-3 col-xs-3">
                             <label class="control-label">
                                 Event Date <span class="text-danger">*</span>
                             </label>
                         </div>
                         <div class="col-md-9 col-sm-9 col-xs-9 ">
                             <input type="datetime-local"  name="event_date" class="form-control" ngModel required  />
                         </div>
                     </div>


                  <br>
                     <div class="row">
                         <div class="col-md-3 col-sm-3 col-xs-3">
                             <label class="control-label">
                                 Category <span class="text-danger">*</span>
                             </label>
                         </div>
                         <div class="col-md-9 col-sm-9 col-xs-9">
                             <select class="form-control" name="event_category" ngModel required>
                                 <option value>Select...</option>
                                 <option value="Music">Music</option>
                                 <option value="Education">Education</option>
                                 <option value="Sports">Sports</option>
                             </select>
                         </div>
                     </div>

                 <br>
                     <div class="row">
                         <div class="col-md-3 col-sm-3 col-xs-3">
                             <label class="control-label">
                                 Ticket Price <span class="text-danger">*</span>
                             </label>
                         </div>
                         <div class="col-md-9 col-sm-9 col-xs-9">
                         <input type="text" name="event_price" class="form-control"  placeholder="Enter ticket price"  ngModel required />
                         </div>
                     </div>

     <br>
                     <div class="row">
                         <div class="col-md-3 col-sm-3 col-xs-3">
                             <label class="control-label">
                                 Upload Image
                             </label>
                         </div>
                         <div class="col-md-9 col-sm-9 col-xs-9">
                             <div class="custom-file">
                                 <input type="file" class="form-control" id="image" multiple accept='image/*'>
                             </div>
                             <br>
                             <img id="image_placeholder" src="images/image-placeholder.png" alt="preview" height="100" width="100" style="margin-top: 5px;">
                         </div>
                     </div>
     <br>
                     <div class="row">
                             <div class="col-md-3 col-sm-3 col-xs-3">
                                 <label class="control-label">
                                     Event Description <span class="text-danger">*</span>
                                 </label>
                             </div>
                             <div class="col-md-9 col-sm-9 col-xs-9">
                                 <textarea class="form-control" name="event_description" rows="3" ngModel required></textarea>
                             </div>
                         </div>
     <br>
                         <div class="pull-right">
                             <button class="btn btn-primary" type="submit" >Publish</button> &nbsp;
                             <button class="btn btn-success" onClick="location.href = 'HomepageUserLoggedIn.html'" type="submit">Cancel</button>
                         </div>
             </form>
         </div>
     </div>
